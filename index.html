<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<script type="module" src="script.js"></script>
	</head>
	<body>
		<div class="fields">
			<div class="field">
				<div class="field-title">Latitude</div>
				<input type="text" name="lat" value="0"/>
			</div>
			<div class="field">
				<div class="field-title">Longitude</div>
				<input type="text" name="lon" value="0"/>
			</div>
			<div class="field">
				<div class="field-title">Height</div>
				<input type="text" name="height" value="120000 ft"/>
			</div>
			<div class="field">
				<div class="field-title">Azimuth</div>
				<input type="text" name="azm" value="0"/>
			</div>
			<div class="field">
				<div class="field-title">Elevation</div>
				<input type="text" name="alt" value="0"/>
			</div>
			<div class="field">
				<div class="field-title">Speed</div>
				<input type="text" name="speed" value="1000 mph"/>
			</div>
			<div class="field">
				<div class="field-title">Earth's radius</div>
				<input type="text" name="radius" value="3959 mi"/>
			</div>
			<div class="field">
				<div class="field-title">Earth's rotation period (sec)</div>
				<input type="text" name="rotationPeriod" value="86400"/>
			</div>
			<div class="field">
				<div class="field-title">Delta time (sec)</div>
				<input type="text" name="deltaTime" value="0.0002"/>
			</div>
			<div class="field">
				<div class="field-title">Acc. of gravity at the surface (m/sÂ²)</div>
				<input type="text" name="gSurfaceAcc" value="9.81"/>
			</div>
			<input type="button" value="Run"/>
			<br>
			<form spellcheck="false">
				<textarea></textarea>
			</form>
		</div>
		<div class="logs">
			<h2>Logs</h2>
			<div class="field">
				<div class="field-title">Log every (sec)</div>
				<input type="text" name="logInterval" value="5"/>
			</div>
			<textarea></textarea>
		</div>
	</body>
</html>
